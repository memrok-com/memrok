services:
  authelia:
    image: authelia/authelia:latest
    volumes:
      - ./users_database.yml:/data/users_database.yml:ro
      - authelia-data:/data
    networks:
      - default
    environment:
      # Basic server config
      - AUTHELIA_SERVER_HOST=0.0.0.0
      - AUTHELIA_SERVER_PORT=9091
      - AUTHELIA_LOG_LEVEL=info

      # Secrets
      - AUTHELIA_JWT_SECRET=${JWT_SECRET}
      - AUTHELIA_SESSION_SECRET=${SESSION_SECRET}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${STORAGE_ENCRYPTION_KEY}

      # URLs and domains
      - AUTHELIA_DEFAULT_REDIRECTION_URL=https://${MEMROK_APP_DOMAIN}
      - AUTHELIA_SESSION_DOMAIN=${MEMROK_AUTH_DOMAIN}

      # TOTP config
      - AUTHELIA_TOTP_ISSUER=memrok

      # Session config
      - AUTHELIA_SESSION_NAME=authelia_session
      - AUTHELIA_SESSION_EXPIRATION=3600
      - AUTHELIA_SESSION_INACTIVITY=300

      # Storage config
      - AUTHELIA_STORAGE_LOCAL_PATH=/data/db.sqlite3

      # Notifier config
      - AUTHELIA_NOTIFIER_FILESYSTEM_FILENAME=/data/notification.txt

      # Access control (allow all for now - customize as needed)
      - AUTHELIA_ACCESS_CONTROL_DEFAULT_POLICY=one_factor
      - AUTHELIA_ACCESS_CONTROL_RULES_0_DOMAIN=${MEMROK_APP_DOMAIN}
      - AUTHELIA_ACCESS_CONTROL_RULES_0_POLICY=one_factor

      # Rate limiting
      - AUTHELIA_REGULATION_MAX_RETRIES=3
      - AUTHELIA_REGULATION_FIND_TIME=120
      - AUTHELIA_REGULATION_BAN_TIME=300

      # Authentication backend - using built-in file provider with default users
      - AUTHELIA_AUTHENTICATION_BACKEND_FILE_PATH=/data/users_database.yml
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`${MEMROK_AUTH_DOMAIN}`)"
      - "traefik.http.routers.authelia.entrypoints=web"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      # Forward auth middleware
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://${MEMROK_AUTH_DOMAIN}"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
    restart: unless-stopped

volumes:
  authelia-data:


networks:
  default:
    name: ${DOCKER_NETWORK}
    external: true
