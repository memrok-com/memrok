services:
  traefik:
    command:
      - --certificatesresolvers.letsencrypt.acme.email=${EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=${DNS_PROVIDER}
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53
    labels:
      - 'traefik.http.routers.traefik.tls.certresolver=letsencrypt'

  zitadel:
    labels:
      - 'traefik.http.routers.zitadel.tls.certresolver=letsencrypt'

  memrok:
    image: ghcr.io/memrok-com/app:${MEMROK_VERSION:-latest}
    container_name: memrok-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NUXT_OIDC_PROVIDERS_ZITADEL_CLIENT_ID=${NUXT_OIDC_PROVIDERS_ZITADEL_CLIENT_ID}
      - NUXT_OIDC_PROVIDERS_ZITADEL_BASE_URL=${NUXT_OIDC_PROVIDERS_ZITADEL_BASE_URL}
      - NUXT_OIDC_PROVIDERS_ZITADEL_AUTHORIZATION_URL=${NUXT_OIDC_PROVIDERS_ZITADEL_BASE_URL}/oauth/v2/authorize
      - NUXT_OIDC_PROVIDERS_ZITADEL_TOKEN_URL=${NUXT_OIDC_PROVIDERS_ZITADEL_BASE_URL}/oauth/v2/token
      - NUXT_OIDC_PROVIDERS_ZITADEL_USER_INFO_URL=${NUXT_OIDC_PROVIDERS_ZITADEL_BASE_URL}/oidc/v1/userinfo
      - NUXT_OIDC_PROVIDERS_ZITADEL_LOGOUT_URL=${NUXT_OIDC_PROVIDERS_ZITADEL_BASE_URL}/oidc/v1/end_session
      - NUXT_OIDC_PROVIDERS_ZITADEL_REDIRECT_URI=${NUXT_OIDC_PROVIDERS_ZITADEL_REDIRECT_URI}
      - NUXT_OIDC_PROVIDERS_ZITADEL_LOGOUT_REDIRECT_URI=${NUXT_OIDC_PROVIDERS_ZITADEL_LOGOUT_REDIRECT_URI}
      - NUXT_OIDC_PROVIDERS_ZITADEL_AUDIENCE=${NUXT_OIDC_PROVIDERS_ZITADEL_CLIENT_ID}
      - NUXT_OIDC_AUTH_SESSION_SECRET=${NUXT_OIDC_AUTH_SESSION_SECRET}
      - NUXT_OIDC_SESSION_SECRET=${NUXT_OIDC_SESSION_SECRET}
      - NUXT_OIDC_TOKEN_KEY=${NUXT_OIDC_TOKEN_KEY}
      - NUXT_PUBLIC_MEMROK_APP_DOMAIN=${MEMROK_APP_DOMAIN}
      - NUXT_PUBLIC_MEMROK_AUTH_DOMAIN=${MEMROK_AUTH_DOMAIN}
      - NUXT_PUBLIC_MEMROK_VERSION=${MEMROK_VERSION}
      - NUXT_PUBLIC_MEMROK_BUILD_YEAR=${MEMROK_BUILD_YEAR}
    depends_on:
      postgres:
        condition: service_healthy
      zitadel:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /app/.nuxt:size=50M,mode=1777
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.memrok.rule=Host(`${MEMROK_APP_DOMAIN}`)'
      - 'traefik.http.routers.memrok.entrypoints=websecure'
      - 'traefik.http.routers.memrok.tls.certresolver=letsencrypt'
      - 'traefik.http.services.memrok.loadbalancer.server.port=3000'
    networks:
      - memrok
